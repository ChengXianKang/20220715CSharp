<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>setTimeout实现时间的延时切换图片</title>
		<script type="text/javascript">
			function changeImg()
			{
				document.getElementById("myImg").src = "img/ym.jpg";
				
			}
			setTimeout("changeImg()",3000);
		</script>
	</head>
	<body>
		<img id="myImg" src="img/536.jpg" width="300" height="300">
	</body>
</html>
