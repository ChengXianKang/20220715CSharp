<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绘制八卦图</title>
		<style type="text/css">
			body{text-align: center; background-color: darkred;}
			#bagua{ margin-top: 30px;}
		</style>
	</head>
	<body>
		<canvas id="bagua" width="400" height="400"></canvas>
		<script type="text/javascript">
			var obj = document.getElementById("bagua");
			var art = obj.getContext("2d");
			//大黑圆
			art.beginPath();
			art.arc(200,200,200,0,2*Math.PI);
//			art.strokeStyle = "green";
//			art.stroke();
			art.fillStyle = "black";
			art.fill();

			//右白半圆
			art.beginPath();
			art.arc(200,200,200,-0.5*Math.PI,0.5*Math.PI);
			art.fillStyle = "white";
			art.fill();

			//上白圆
			art.beginPath();
			art.arc(200,100,100,0,2*Math.PI);
			art.fillStyle = "white";
			art.fill();
			
			//下黑圆
			art.beginPath();
			art.arc(200,300,100,0,2*Math.PI);
			art.fillStyle = "black";
			art.fill();
			
			//上小黑圆
			art.beginPath();
			art.arc(200,100,40,0,2*Math.PI);
			art.fillStyle = "black";
			art.fill();
			
			//下小白圆
			art.beginPath();
			art.arc(200,300,40,0,2*Math.PI);
			art.fillStyle = "white";
			art.fill();
			
			//宣传一个小角度
			var deg = 0;
			function myRotate()
			{
				obj.style.transform = "rotate("+deg+"deg)";
				if(deg == 360)
					deg = 0;
				deg++;
			}
			setInterval("myRotate()",10);
		</script>
	</body>
</html>
