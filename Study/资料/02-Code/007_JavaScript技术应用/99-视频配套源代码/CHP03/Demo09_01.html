<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>getElementsByTagName获取CheckBox全选</title>
		<style type="text/css">
			#myTable{ width: 900px; margin: 0px auto; background-color: #008000;}
			#myTable td,#myTable th{ background-color: white;}
		</style>
		<script type="text/javascript">
			function selCheckBox()
			{
				var objAll = document.getElementById("selAll");
				var objs = document.getElementById("myTable").getElementsByTagName("input");
				for(var i = 0; i< objs.length;i++)
				{
					objs[i].checked = objAll.checked;
				}
			}
		</script>
	</head>
	<body>
