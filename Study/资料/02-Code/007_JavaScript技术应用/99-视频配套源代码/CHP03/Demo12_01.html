<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>滚动图片二</title>
		<style type="text/css">
			#container{ width:640px; height: 160px; border: solid 3px red;
			margin: 30px auto; font-size:0px; overflow:hidden;
			}
		</style>
	</head>
	<body>
		<div id="container">
			<div style="width: 5000px;">
				<img src="MoveImg/1.jpg" />
				<img src="MoveImg/2.jpg" />
				<img src="MoveImg/3.jpg" />
				<img src="MoveImg/4.jpg" />
				<img src="MoveImg/5.jpg" />
				<img src="MoveImg/6.jpg" />
				<img src="MoveImg/7.jpg" />
				<img src="MoveImg/1.jpg" />
				<img src="MoveImg/2.jpg" />
				<img src="MoveImg/3.jpg" />
				<img src="MoveImg/4.jpg" />				
			</div>			
		</div>
	</body>
</html>
<script type="text/javascript">

	function myMove()
	{
		var container = document.getElementById("container");
		container.scrollLeft+=2;
		if(container.scrollLeft >= 160*7)
			container.scrollLeft = 0;
			
		if(container.scrollLeft % 160 == 0)
			setTimeout("myMove()",2000);
		else
			setTimeout("myMove()",20);
	}
	myMove();
</script>
