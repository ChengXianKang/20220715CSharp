<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>String对象Search方法</title>
</head>
<body style="text-align: center;">
	<textarea id="txt" style=" width: 80%; height: 100px;"></textarea>
	<br /><br />
	<input type="button" value="测  试" onclick="MyTest();">
</body>
</html>
<script type="text/javascript">
	//search:匹配成功返回字符串出现的位置，匹配不成功返回-1
	//忽略全局匹配标志g
	
	//敏感字符判断
	function MyTest()
	{
		var str = document.getElementById("txt").value;
		var exp = /fuck|垃圾|笨蛋/i;
		var result = str.search(exp);
		if(result != -1)
		{
			alert("在"+result+"地方具有敏感字符串，不要说脏话!");
			return;
		}
		alert("提交成功!");
	}
	
</script>
