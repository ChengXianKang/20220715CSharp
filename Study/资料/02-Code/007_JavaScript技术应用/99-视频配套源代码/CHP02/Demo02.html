<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>有参数，没有返回值的函数</title>
		<script type="text/javascript">
			//接受长方形长和宽，计算面积
			function getArea(width,height)
			{
				var area = width*height;
				alert('长方形的面积为:'+area);
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			getArea(10,20);
		</script>
	</body>
</html>
