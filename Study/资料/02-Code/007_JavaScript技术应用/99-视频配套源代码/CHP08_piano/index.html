			background-image: url(img/bg.jpg); margin: 5px auto;}
			#myKeys{ width: 962px; height: 185px; margin: 0px auto;}
			.itemKey{ width: 37px; height: 185px; float: left;}
		</style>
	</head>
	<body>
		<div id="myPiano">
			<div style="height:420px;"></div>

		</div>
	</body>
</html>
<script type="text/javascript">
	function setDefaultKey()
	{
		for(var i = 65;i<= 90;i++)
		{
			var myChar = String.fromCharCode(i);//数字变字符
			var obj = document.getElementById(myChar);
			obj.style.backgroundImage = "url(img/keyUp/"+myChar+".png)";
		}
	}
	setDefaultKey(); //设置默认的钢琴按键
	document.onkeydown = function(e)
	{
		//判断是否支持ogg格式播放
		var audio = new Audio();
		if(audio.canPlayType("audio/ogg") == false)
		{
			alert("您的浏览器不支持ogg播放!"); 
			return;
		}
		//判断是否按下字母建
		if((e.keyCode >= 65 && e.keyCode <= 90) == false)
			return;
		//音频文件播放
		var myChar = String.fromCharCode(e.keyCode);//数字变字符
		audio = new Audio("ogg/"+myChar+".ogg");
		audio.play();
		//控制键盘按下切换键盘背景图片
		var obj = document.getElementById(myChar);
		obj.style.backgroundImage = "url(img/keyDown/"+myChar+"1.png)";
	}
	document.onkeyup = function(e)
	{
		var myChar = String.fromCharCode(e.keyCode);//数字变字符
		var obj = document.getElementById(myChar);
		obj.style.backgroundImage = "url(img/keyUp/"+myChar+".png)";
	}
</script>
