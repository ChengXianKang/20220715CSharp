<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h2>用户注册</h2>
		<form>
			<p>
				用户名:<input type="text" placeholder="请输入用户名" required="required" />
			</p>
			<p>
				密码:<input type="password" />
			</p>
			<p>
				性别:
				<input type="radio" name="sex" id="boy" />
				<label for="boy">男</label> 
				<input type="radio" name="sex" />女
			</p>
			<p>
				爱好:<input type="checkbox" name="hobby" />抽烟
				<input type="checkbox" name="hobby" />喝酒
				<input type="checkbox" name="hobby" />烫头
				<input type="checkbox" name="hobby" />足球				
			</p>
			<p>
				专业:
				<select>
					<option>--请选择--</option>
					<option>计算机</option>
					<option>国际贸易</option>
					<option>工商管理</option>
					<option>生物技术</option>
				</select>
			</p>
			<p>
				照片:<input type="file" />
			</p>
			<p>
				<label for="mail">邮箱:</label>
				<input type="email" id="mail" />
			</p>
			<p>
				手机:<input type="text" required pattern="^1[358]\d{9}" />
			</p>
			<p>
				主页:<input type="url" />
			</p>
			<p>
				身高:<input type="number" max="240" min="140" value="180">cm
			</p>
			<p>
				个人介绍:<br />
				<textarea rows="10" cols="80"></textarea>
			</p>
			<p>
				<input type="image" src="img/reg.jpg" width="80" height="28" />
				<!--<input type="submit" value="立即注册" />-->
				<input type="reset" value="取消" />
			</p>
		</form>
	</body>
</html>
