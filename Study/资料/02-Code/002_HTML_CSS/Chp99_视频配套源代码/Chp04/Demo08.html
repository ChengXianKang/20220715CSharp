<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<style type="text/css">
			/*选择有id属性的所有项目*/
			/*#myul li[id]{ color: red;}*/
			/*选择id属性值等于guanyu的项目*/
			/*#myul li[id='guanyu']{ color: red;}*/
			/*选择id属性值以cao开头的项目*/
			/*#myul li[id^='cao']{ color: red;}*/
			/*选择id属性值以yun结尾的项目*/
			/*#myul li[id$='yun']{ color: red;}*/
			/*选择id属性值中包含ao的项目*/
			#myul li[id*='ao']{ color: red;}
		</style>
	</head>
	<body>
		<ul id="myul">
			<li id="liubei">刘备</li>
			<li id="guanyu">关羽</li>
			<li id="zhangfei">张飞</li>
			<li id="zhaoyun">赵云</li>
			<li id="caocao">曹操</li>
			<li id="dianwei">典韦</li>
			<li id="caoren">曹仁</li>
			<li id="caopi">曹丕</li>
			<li id="mayun">马云</li>
			<li>孙悟空</li>
			<li>猪八戒</li>
		</ul>
	</body>
</html>
