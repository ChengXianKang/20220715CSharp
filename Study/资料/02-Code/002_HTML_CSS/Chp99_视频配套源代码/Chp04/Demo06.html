<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS伪类选择器</title>
		<style type="text/css">
			#div1 a:link{ font-size: 20px; color: black;
			text-decoration: none;}
			#div1 a:hover{ color: red;}
			#div1 a:active{ color: green;}
			#div1 a:visited{ color: blue;}
			
			#div2{ width: 200px; height: 300px; 
			background-image: url(img/1.jpg); background-size: 100% 100%;}
			#div2:hover{ background-image: url(img/2.jpg);}		
		</style>
	</head>
	<body>
		<div id="div1">
			<a href="http://www.jd.com">京东</a> | 
			<a href="http://www.bilibili.com">哔哩哔哩</a> | 
			<a href="http://www.bing.com">BING</a> | 
		</div>
		<div id="div2">
			
		</div>
	</body>
</html>
