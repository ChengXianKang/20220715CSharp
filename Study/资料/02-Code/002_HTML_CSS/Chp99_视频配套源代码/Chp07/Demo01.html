<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>块状标签和行内标签</title>
		<style type="text/css">
			.myDiv{ width: 100px; height: 100px;
			background-color: red; margin: 10px;
			}
			.mySpan{ width: 100px; height: 100px;
			background-color: red; margin: 10px;
			}
		</style>
	</head>
	<body>
		<h1>块状标签</h1>
		<div class="myDiv"></div>
		<div class="myDiv"></div>
		<div class="myDiv"></div>
		<h1>行内标签</h1>
		<span class="mySpan">mySpan</span>
		<span class="mySpan">mySpan</span>
		<span class="mySpan">mySpan</span>
		<h1>块状和行内在一起</h1>
		<div class="myDiv"></div>
		<span class="mySpan">mySpan</span>
	</body>
</html>
