<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中的表格</title>
	</head>
	<body>
		<table border="1" width="800" align="center">
			<tr>
				<th>列名一</th><th>列名二</th><th>列名三</th><th>列名四</th>
			</tr>
			<tr>
				<td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td>
			</tr>
			<tr>
				<td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td><td>3-2</td><td>3-3</td><td>3-4</td>
			</tr>
		</table>
		<br /><br />
		<table border="1" width="800" align="center">
			<caption>我是表格的标题</caption>
			<tr>
				<th>列名一</th><th>列名二</th><th>列名三</th><th>列名四</th>
			</tr>
			<tr>
				<td colspan="2">1-1,1-2</td><td>1-3</td><td>1-4</td>
			</tr>
			<tr>
				<td>2-1</td><td align="center">2-2</td><td rowspan="2">2-3,3-3</td><td>2-4</td>
			</tr>
			<tr>
				<td>3-1</td><td>3-2</td><td>3-4</td>
			</tr>
		</table>
	</body>
</html>
