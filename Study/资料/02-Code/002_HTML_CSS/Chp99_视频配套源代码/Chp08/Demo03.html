<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>postion-absolute</title>
		<style type="text/css">
			#father{ margin: 200px; border: solid 2px red; 
			width: 800px; height: 500px; position: relative;}
			#son1{ width: 500px; height: 200px; background-color: green;}
			#son2{ width: 500px; height: 200px; background-color:blueviolet;
			position:absolute; top: 100px; left: 100px;}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son1"></div>
			<div id="son2"></div>
		</div>
	</body>
</html>
