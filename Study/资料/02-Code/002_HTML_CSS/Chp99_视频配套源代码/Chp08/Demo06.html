<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页布局</title>
		<style type="text/css">
			#big{ width: 1300px; margin: 0px auto; border:solid 2px black;}
			#top{ height: 50px; border: solid 2px black; margin: 2px;}
			#menu{ height: 30px; border: solid 2px black; margin: 2px;}
			#main{ height: 600px; border: solid 2px black; margin: 2px;}
			#foot1{ height: 30px; border: solid 2px black; margin: 2px;}
			#foot2{ height: 30px; border: solid 2px black; margin: 2px;}
			#left{ width: 200px; height: 590px; float: left; 
			border: solid 2px black; margin: 2px;}
			#center{ width: 866px; height: 590px; float: left; 
			border: solid 2px black; margin: 2px;}
			#right{ width: 200px; height: 590px; float: left; 
			border: solid 2px black; margin: 2px;}
		</style>
	</head>
	<body>
		<div id="big">
			<div id="top"></div>
			<div id="menu"></div>
			<div id="main">
				<div id="left"></div>
				<div id="center"></div>
				<div id="right"></div>
			</div>
			<div id="foot1"></div>
			<div id="foot2"></div>
		</div>
	</body>
</html>
