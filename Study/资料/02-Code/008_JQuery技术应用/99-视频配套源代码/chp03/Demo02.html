<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标事件</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px;}
			#head{ wih: 100%; height: 70px; background-color: darkgray;}
			#head ul {list-style-type: none;}
			#head ul li{ float: left; text-align: center; height: 70px;
			line-height: 70px;}
			#head ul li a{ padding: 0px 20px; 
			text-decoration: none; color: white;
			}
			.select{ background-color: gray; font-weight: bold;}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function(){
				$("#head ul li").mouseover(function(){
					$(this).addClass("select");
				})
				$("#head ul li").mouseout(function(){
					$(this).removeClass("select");
				})
			})
		</script>
	</head>
	<body>
		<div id="head">
		  <ul>
		    <li><a href="#">首页</a></li>
		    <li><a href="#">美食</a></li>
		    <li><a href="#">旅游</a></li>
		    <li><a href="#">酒店</a></li>
		    <li><a href="#">电影</a></li>
		    <li><a href="#">KTV</a></li>
		    <li><a href="#">时尚</a></li>
		    <li><a href="#">生活服务</a></li>
		  </ul>
		</div>	
	</body>
</html>
