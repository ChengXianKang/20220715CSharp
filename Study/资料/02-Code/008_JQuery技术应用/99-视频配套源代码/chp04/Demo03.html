<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>slideDown()方法与slideUp()方法</title>
		<style type="text/css">
			*{margin: 0px; padding: 0px; list-style-type: none;}
			#head{width: 100%; height: 70px; background-color: darkgray;}
			#head li{text-align: center; height: 70px; line-height: 70px;}
			#head a{text-decoration: none; color: white; display: block; padding: 0px 30px;}
			#head>ul>li{float: left; position: relative;}
			#head>ul>li>ul{position: absolute; background-color: darkgray; display: none;}
			.select{ background-color: gray;}
		</style>
		<script src="js/jquery.js"></script>
		<script>
			$(function(){
				//利用mouseenter和mouseleave事件来实现
				// $("#head>ul>li").mouseenter(function(){
				// 	$(this).children("ul").slideDown(1000);
				// })
				// $("#head>ul>li").mouseleave(function(){
				// 	$(this).children("ul").slideUp(1000);
				// })
				
				//使用hover事件来实现
				$("#head>ul>li").hover(
					function(){
						$(this).children("ul").slideDown(1000);
					},
					function(){
						$(this).children("ul").slideUp(1000);
					}					
				);
				
				$("#head li").hover(
					function(){
						$(this).addClass("select");
					},
					function(){
						$(this).removeClass("select");
					}					
				);			
			})
		</script>
	</head>
	<body>
		<div id="head">
		  <ul>
		    <li><a href="#">购物车</a></li>
		    <li><a href="#">我的当当</a>
		       <ul>
		          <li><a href="#">我的订单</a></li>
		          <li><a href="#">我的收藏</a></li>
		          <li><a href="#">我的余额</a></li>
		       </ul>
		    </li>
		    <li><a href="#">手机当当</a></li>
		    <li><a href="#">企业采购</a></li>
		    <li><a href="#">自助服务</a></li>
		  </ul>
		</div>
		<div><h1 style="text-align: center;">网页正文内容</h1></div>
	</body>
</html>
