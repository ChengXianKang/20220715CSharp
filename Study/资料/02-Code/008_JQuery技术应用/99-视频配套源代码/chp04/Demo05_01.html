<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片滚动</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px;}
			#divBox{ width: 390px; height: 130px; border: 1px solid pink;
			margin: 30px auto; overflow: hidden;}
			#divPics{ width: 1560px; height: 130px;}
			#divPics img{ width: 130px; height: 130px; float: left;}
		</style>
		<script src="js/jquery.js"></script>
		<script>
			var moveWidth = 1; //每次移动的距离
			var count = 1; //移动次数
			var imgWidth = 130;
			var moveStep = 10; //时间间隔
			function ImgScroll()
			{
				moveStep = 10;
				$("#divBox").scrollLeft(moveWidth*count);
				if($("#divBox").scrollLeft() >= imgWidth*9)
					count = 0;
				count++;
				if($("#divBox").scrollLeft()%imgWidth == 0)
					moveStep = 2000;
				setTimeout("ImgScroll()",moveStep);
			}
			$(function(){	
				ImgScroll();
			})
		</script>
	</head>
	<body>
		<div id="divBox">
			<div id="divPics">
				<img src="img/1.jpg" />
				<img src="img/2.jpg" />
				<img src="img/3.jpg" />
				<img src="img/4.jpg" />
				<img src="img/5.jpg" />
				<img src="img/6.jpg" />
				<img src="img/7.jpg" />
				<img src="img/8.jpg" />
				<img src="img/9.jpg" />
				<img src="img/1.jpg" />
				<img src="img/2.jpg" />
				<img src="img/3.jpg" />						
			</div>
		</div>
	</body>
</html>
