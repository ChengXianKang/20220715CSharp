<!--
	html():用于获取第一个匹配元素的html内容或文本内容
	html(content):用于设置所有匹配元素的html内容或文本内容
	text():用于获取所有匹配元素的文本内容
	text(content):用于设置所有匹配元素的文本内容
-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置和获取元素内容</title>
		<script type="text/javascript" src="js/jquery.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#btTest").click(function(){
					$("#div1").html("<img src=\"img/dog.jpg\" />我是一只小小狗!");
				})
			});
		</script>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<input id="btTest" type="button" value="添加图片">
	</body>
</html>
