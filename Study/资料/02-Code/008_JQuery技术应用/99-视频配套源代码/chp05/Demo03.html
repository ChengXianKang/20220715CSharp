<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>水平伸缩菜单</title>
		<style type="text/css">
			*{margin: 0px; padding: 0px; list-style-type: none;}
			#menu{ margin: 8px; width: 150px;}
			#menu li{ height: 50px; line-height: 50px; margin-top: 20px;
			width: 50px; overflow: hidden; float: right; clear: both;}
			#menu li img{ vertical-align: middle;}
			#menu li a{ color: orange; font-size: 18px; text-decoration: none;}
		</style>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script>
			$(function(){
				$("#menu>ul>li").mouseover(function(){
					$(this).stop().animate({"width":"150px"},200);
				})
				$("#menu>ul>li").mouseleave(function(){
					$(this).stop().animate({"width":"50px"},200);
				})				
			})
		</script>
	</head>
	<body>
		<div id="menu">
			<ul>
				<li>
					<a href="#"><img src="img/Home.png" width="50" height="50" /> Home</a>
				</li>
				<li>
					<a href="#"><img src="img/about.png" width="50" height="50" /> About</a>
				</li>
				<li>
					<a href="#"><img src="img/contact.png" width="50" height="50" /> Contact</a>
				</li>
			</ul>
		</div>
	</body>
</html>
